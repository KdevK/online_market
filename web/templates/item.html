{% extends "base.html" %}

{% block content %}
    <div class="content">
        <div class="card" id="{{ item.id }}">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <h4 class="card-title pricing-card-title">{{ item.price }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
